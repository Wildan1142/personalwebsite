<!DOCTYPE html>
<html>
  <head>
    <title>Personal Web</title>
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>
  <body class="body-background">
    <nav class="navigation-bar">
      <ul class="nav-list">
        <li class="nav-item">
          <img
            class="nav-logo"
            src="https://dumbways.id/assets/images/brandred.png"
            alt="Brand Logo"
          />
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="project.html">My Project</a>
        </li>
        <li class="nav-contact">
          <a class="nav-link contact-link" href="contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>
    <br />
    <h1 style="text-align: center">CONTACT ME</h1>
    <form class="form-style" onsubmit="getdata(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <label for="email">Email:</label>
      <input type="text" id="email" />
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" />

      <label for="role">Select Your Role:</label>
      <select id="role">
        <option value="">Select...</option>
        <option value="Fullstack Developer">Fullstack Developer</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
      </select>
      <textarea
        style="border-radius: 10px; font-size: larger"
        cols="30"
        rows="10"
        id="message"
        placeholder="Write Something..."
      ></textarea>
      <input style="background-color: orange" type="submit" value="Submit" />
    </form>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
